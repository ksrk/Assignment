<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<style>
     .top_right{
        position: fixed;
        right:0;
        top:0;
        height: 75px;
        width: 75px;
     }
    table {
        position: fixed;
        top: 76px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>
<body>
    <img src="{{url_for('static', filename='stores/dog.gif')}}" alt="Cute Dog" class="top_right"/>
    <h2>Store Locations</h2>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{header|capitalize}}</th>
            {% endfor %}
        </tr>
        {% for store in stores %}
            <tr>
                <td>{{store.name}}</td>
                <td>{{store.postcode}}</td>
                <td>{{store.latitude}}</td>
                <td>{{store.longitude}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
